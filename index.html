<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400; 700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="userHeaderImage"></div>
      <div class="content">
        <section class="userInfo">
          <img class="userProfilePic" src="images/image-victor.jpg" alt="Victor Crest Picture">
          <h1 class="userName">Victor Crest <span>26</span></h1>
          <p class="userLocate">London</p>
        </section>
        <div class="userStats">
          <section class="userStat">
            <h2 class="statName">Followers</h2>
            <p class="stat">80K</p>
          </section>
          <section class="userStat">
            <h2 class="statName">Likes</h2>
            <p class="stat">803K</p>
          </section>
          <section class="userStat">
            <h2 class="statName">Photos</h2>
            <p class="stat">1.4K</p>
          </section>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
